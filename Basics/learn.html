<!DOCTYPE html>
<html>

<body>
    <div id="grandparent">Grandparent
        <div id="parent">Parent
            <div id="child">Child</div>
        </div>
    </div>

    <script>
        document.getElementById('grandparent').addEventListener('click', () => console.log('Grandparent clicked!'), true); // Capturing
        document.getElementById('parent').addEventListener('click', () => console.log('Parent clicked!'));
        document.getElementById('child').addEventListener('click', () => console.log('Child clicked!'));
    </script>
</body>

</html>
